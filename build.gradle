apply plugin: 'java'

jar {
	baseName = 'simple-app-docker'
	version = '0.0.1-SNAPSHOT'
	manifest {
		attributes 'Main-Class': 'com.example.SimpleSpringDockerApplication'
	}
}
sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
	mavenCentral()
}


dependencies {
	compile group: 'org.projectlombok', name: 'lombok', version: '1.16.8'
}
